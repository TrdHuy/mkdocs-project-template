site_name: "Privacy Sandbox Docs"

theme:
  name: material
  features:
    - navigation.expand
    - navigation.sections

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - js/mermaid-init.js

nav:
  - Overview: index.md
  - Architecture: architecture.md
  - API:
      - AST: api/ast.md
      - SQMS: api/sqms.md
  - Iframe POC: iframe-poc.md
  - Mermaid POC: mermaid-poc.md
